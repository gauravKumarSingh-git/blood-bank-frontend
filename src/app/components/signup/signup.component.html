<mat-stepper #stepper>
  <mat-step [stepControl]="usernameFormGroup">
    <form [formGroup]="usernameFormGroup" class="container">
      <ng-template matStepLabel>Choose Username and Role</ng-template>
      <div class="row">
        <mat-form-field class="col-6">
          <mat-label>Enter Username</mat-label>
          <input matInput placeholder="Enter your Username" formControlName="usernameCtrl" required>
        </mat-form-field>
        <mat-form-field class="col-6">
          <mat-label>Select Role</mat-label>
            <mat-select matInput formControlName="roleCtrl" placeholder="Select your Role">
              <mat-option value="male">Donor</mat-option>
              <mat-option value="female">Hospital</mat-option>
            </mat-select>
        </mat-form-field>
      </div>
      <div>
        <button mat-button matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>
  <mat-step [stepControl]="passwordFormGroup" label="Create Password">
    <form [formGroup]="passwordFormGroup">
      <div>
        <mat-form-field>
          <mat-label>Password</mat-label>
          <input matInput formControlName="pwdCtrl" placeholder="Enter Password"
                 required>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <mat-label>Confirm Password</mat-label>
          <input matInput formControlName="pwdCtrl" placeholder="Confirm Password"
                 required>
        </mat-form-field>
      </div>
      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>
  <mat-step>
    <ng-template matStepLabel>Enter Your Details</ng-template>
    <form [formGroup]="userDetailsFormGroup" class="container">
      <div class="row">
        <mat-form-field class="col-4">
          <mat-label>Name</mat-label>
          <input matInput type="email" formControlName="nameCtrl" placeholder="Enter your Name">
        </mat-form-field>
        <mat-form-field class="col-4">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="emailCtrl" placeholder="Enter your Email">
        </mat-form-field>
        <mat-form-field class="col-4">
          <mat-label>Gender</mat-label>
          <mat-select matInput formControlName="genderCtrl" placeholder="Select your Gender">
            <mat-option value="male">Male</mat-option>
            <mat-option value="female">Female</mat-option>
            <mat-option value="others">Others</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="row">
        <mat-form-field class="col-4">
          <mat-label>City</mat-label>
          <input matInput type="text" formControlName="cityCtrl" placeholder="Enter your City">
        </mat-form-field>
        <mat-form-field class="col-4">
          <mat-label>State</mat-label>
          <input matInput type="text" formControlName="stateCtrl" placeholder="Enter your State">
        </mat-form-field>
        <mat-form-field class="col-4">
          <mat-label>Address</mat-label>
          <input matInput type="text" formControlName="addressCtrl" placeholder="Enter your Address">
        </mat-form-field>
      </div>
      <div class="row">
        <mat-form-field class="col-4">
          <mat-label>Mobile Number</mat-label>
          <input matInput type="number" formControlName="mnoCtrl" placeholder="Enter your Mobile Number">
        </mat-form-field>
      </div>
      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>
  <mat-step>
    <ng-template matStepLabel>Done</ng-template>
    <p>Submit Form?</p>
    <div>
      <button mat-button matStepperPrevious>Back</button>
      <button mat-button (click)="stepper.reset()">Reset</button>
    </div>
  </mat-step>
</mat-stepper>
