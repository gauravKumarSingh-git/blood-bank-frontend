<h2>Request Blood</h2>
<form [formGroup]="requestBloodForm" (ngSubmit)="onSubmit()" class="col-xs-8 col-md-6">
    <div class="alert alert-success" *ngIf="successMessage">
        {{successMessage}}
    </div>
    <div class="alert alert-danger" *ngIf="errorMessage">
        {{errorMessage}}
    </div>
    <div class="form-group">
        <label for="bloodGroup">Select Blood Group</label>
        <select 
            name="bloodGroup" 
            id="bloodGroup"
            class="form-control"
            formControlName="bloodGroup">
            <option value="A+">A+</option>
            <option value="A-">A-</option>
            <option value="B+">B+</option>
            <option value="B-">B-</option>
            <option value="AB+">AB+</option>
            <option value="AB-">AB-</option>
            <option value="O+">O+</option>
            <option value="O-">O-</option>
        </select>
        <div 
            *ngIf="requestBloodForm.get('bloodGroup')?.touched && requestBloodForm.get('bloodGroup')?.hasError('required')"
            class="text-danger">
            Please select Blood Group
        </div>
    </div>

    <div class="form-group">
        <label for="quantity">Quantity</label>
        <input
            type="number" 
            id="quantity" 
            name="quantity"
            class="form-control"
            formControlName="quantity">
        <div 
            *ngIf="requestBloodForm.get('quantity')?.touched && requestBloodForm.get('quantity')?.hasError('required')"
            class="text-danger">
            Please enter Quantity
        </div>
        <div 
            *ngIf="requestBloodForm.get('quantity')?.touched && requestBloodForm.get('quantity')?.hasError('max')"
            class="text-danger">
            Maximum quantity can be 1000
        </div>
        <div 
            *ngIf="requestBloodForm.get('quantity')?.touched && requestBloodForm.get('quantity')?.hasError('min')"
            class="text-danger">
            Minimum quantity can be 1
        </div>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-success" [disabled]="requestBloodForm.invalid">Send Request</button>
    </div>
</form>
